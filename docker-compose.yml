version: '2'

services:

  db:
    image: mariadb
    restart: always
    volumes:
        - ./migrations/mysql-migrations.sql:/docker-entrypoint-initdb.d/mysql-migrations.sql
        - ./db:/var/lib/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_APPLICATION_USER}
      MYSQL_PASSWORD: ${DB_APPLICATION_PASSWORD}
    command: --innodb-flush-method=fsync --innodb-use-native-aio=0
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=$$MYSQL_ROOT_PASSWORD --execute \"SHOW DATABASES;\""
      timeout: 2s
      retries: 10

  app:
    image: ces-books:4.0
    environment:
      DATABASE: mysql://${DB_APPLICATION_USER}:${DB_APPLICATION_PASSWORD}@db:3306/${DB_NAME}
    ports:
      - 80:80  
    expose:
      - "80"
    depends_on:
      db:
        condition: service_healthy

