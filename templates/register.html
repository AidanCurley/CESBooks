{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p>Register for a new account or <a href='/login'>login</a> if you have an account already</p><br>
    <form action="/register" method="post">
        <div class="form-group">
            <input id='student_id' autocomplete="off" autofocus class="form-control" name="student_id" placeholder="Student ID" type="text">
        </div>
        <div class="form-group">
            <input id='name' autocomplete="off" autofocus class="form-control" name="name" placeholder="Surname, First Name" type="text">
        </div>
        <div class="form-group">
            <input id='pass' class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm-password" placeholder="Confirm Password" type="password">
        </div>
        <button id='submit' class="btn btn-primary" type="submit">Register</button>
    </form>


{% endblock %}
