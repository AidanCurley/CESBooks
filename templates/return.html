{% extends "layout.html" %}

{% block title %}
    Return Books
{% endblock %}

{% block main %}
        <form action="/return_books" method="post">
        <div class="form-group">
            <label>
                <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="ISBN" type="text" onkeyup="EnableDisable(isbn)">
            </label>
        </div>
        <button class="btn btn-primary" name="submit" type="submit" value="return">Return</button>
    </form>

<script type="text/javascript">
    function EnableDisable(isbn) {
        const btnSubmit = document.getElementById("submit");
        //Verify the ISBN has 13 characters
        btnSubmit .disabled = isbn.value.trim().length !== 13
    }
</script>

{% endblock %}
