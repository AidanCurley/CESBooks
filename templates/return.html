{% extends "layout.html" %}

{% block title %}
     Return Books
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="ISBN" type="text" onkeyup="EnableDisable(isbn, student)">
        </div>
        <button class="btn btn-primary" id = "submit" disabled = "true" type="submit">Buy Book</button>
    </form>


<script type="text/javascript">
    function EnableDisable(isbn, student) {
        var btnSubmit = document.getElementById("submit");
        //Verify the ISBN has 13 characters
        if (isbn.value.trim().length == 13) {
            btnSubmit.disabled = false;
        } else {
            btnSubmit.disabled = true;
        }
    };
</script>
{% endblock %}
